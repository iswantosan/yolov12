# YOLOv12 object detection model with P2-P5 outputs - IMPROVED VERSION 1
# Improvements:
# 1. Fixed backbone channel (256 instead of 128)
# 2. Enhanced P2 with ECA attention for small objects
# 3. Increased P2 output channels (256 instead of 128)
# 4. Better feature extraction for small objects

# Parameters
nc: 1 # number of classes
scales: # model compound scaling constants
  s: [0.50, 0.50, 1024]

# YOLO12 backbone - FIXED CHANNELS
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 4, C3k2, [256, False, 0.25]] # 2-P2/4 (FIXED: 256 instead of 128)
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 4, C3k2, [512, False, 0.25]] # 4
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 4, A2C2f, [512, True, 4]] # 6
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 4, A2C2f, [1024, True, 1]] # 8

# YOLO12 head with enhanced P2 detection
head:
  # Top-down pathway
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 9: upsample P5 -> P4
  - [[-1, 6], 1, Concat, [1]] # 10: cat backbone P4
  - [-1, 2, A2C2f, [512, False, -1]] # 11: P4

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 12: upsample P4 -> P3
  - [[-1, 4], 1, Concat, [1]] # 13: cat backbone P3
  - [-1, 2, A2C2f, [256, False, -1]] # 14: P3

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 15: upsample P3 -> P2
  - [[-1, 2], 1, Concat, [1]] # 16: cat backbone P2
  - [-1, 2, A2C2f, [256, False, -1]] # 17: P2 (IMPROVED: 256 channels instead of 128)
  - [-1, 1, ECA, [256, 256, 3]] # 18: Enhanced P2 with ECA attention for small objects

  # Bottom-up pathway
  - [-1, 1, Conv, [256, 3, 2]] # 19: downsample P2 -> P3
  - [[-1, 14], 1, Concat, [1]] # 20: cat head P3
  - [-1, 2, A2C2f, [256, False, -1]] # 21: P3

  - [-1, 1, Conv, [512, 3, 2]] # 22: downsample P3 -> P4
  - [[-1, 11], 1, Concat, [1]] # 23: cat head P4
  - [-1, 2, A2C2f, [512, False, -1]] # 24: P4

  - [-1, 1, Conv, [512, 3, 2]] # 25: downsample P4 -> P5
  - [[-1, 8], 1, Concat, [1]] # 26: cat head P5
  - [-1, 2, C3k2, [1024, True]] # 27: P5

  - [[18, 21, 24, 27], 1, Detect, [nc]] # Detect(P2+ECA, P3, P4, P5)


