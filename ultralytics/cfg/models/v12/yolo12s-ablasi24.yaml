# YOLOv12 object detection model with P2-P5 outputs (Top-down only, no bottom-up)
# Ablasi 24: Baseline (Ablasi 21) + Increased repeats di backbone (n=5 instead of n=4) untuk stronger feature extraction

# Parameters
nc: 1 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov12n.yaml' will call yolov12.yaml with scale 'n'
  # [depth, width, max_channels]
  s: [0.50, 0.50, 1024] # summary: 465 layers, 9,285,632 parameters, 9,285,616 gradients, 21.7 GFLOPs

# YOLO12n backbone (ABLASI 24: Increased repeats n=5 untuk stronger feature extraction di backbone)
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 4, C3k2, [256, False, 0.25]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 4, C3k2, [512, False, 0.25]]
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 5, A2C2f, [512, True, 8, True, 1.5]] # 6: A2C2f dengan n=5 (increased from 4), area=8, residual=True, mlp_ratio=1.5
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 5, A2C2f, [1024, True, 8, True, 1.5]] # 8: A2C2f dengan n=5 (increased from 4), area=8, residual=True, mlp_ratio=1.5

# YOLO12n head (ABLASI 24: TOP-DOWN dengan MLP ratio 2.5, increased repeats n=4, dan adaptive area - sama dengan Ablasi 21)
head:
  # ---------- TOP-DOWN (P5 -> P4 -> P3 -> P2) ----------
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 9: upsample P5 -> P4 scale
  - [[-1, 6], 1, Concat, [1]] # 10: cat backbone P4 (6)
  - [-1, 4, A2C2f, [512, False, 8, True, 2.5]] # 11: P4_n dengan n=4, area=8, residual=True, mlp_ratio=2.5

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 12: upsample P4_n -> P3 scale
  - [[-1, 4], 1, Concat, [1]] # 13: cat backbone P3 (4)
  - [-1, 4, A2C2f, [256, False, 16, True, 2.5]] # 14: P3_n dengan n=4, area=16 (lebih besar untuk high-res), residual=True, mlp_ratio=2.5

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 15: upsample P3_n -> P2 scale
  - [[-1, 2], 1, Concat, [1]] # 16: cat backbone P2 (2)
  - [-1, 4, A2C2f, [256, False, 16, True, 2.5]] # 17: P2_n dengan n=4, area=16, residual=True, mlp_ratio=2.5

  # ---------- Detect di 4 scale: P2, P3, P4, P5 (dari top-down pathway) ----------
  # Note: P5 langsung dari backbone layer 8, P4-P2 dari top-down pathway
  - [[17, 14, 11, 8], 1, Detect, [nc]] # Detect(P2, P3, P4, P5) - top-down dengan increased backbone repeats n=5

