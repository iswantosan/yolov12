# YOLOv12 object detection model with P2-P4 outputs for small object detection

# Parameters
nc: 1 # number of classes (BTA)
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024]
  s: [0.50, 0.50, 1024]
  m: [0.50, 1.00, 512]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.50, 512]

# YOLO12 backbone (TIDAK DIUBAH)
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 4, C3k2, [256, False, 0.25]] # 2
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 4, C3k2, [512, False, 0.25]] # 4
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 4, A2C2f, [512, True, 4]] # 6
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 4, A2C2f, [1024, True, 1]] # 8

# YOLO12 head (P2-P4)
head:
  # Top-down pathway
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 9: upsample dari P5
  - [[-1, 6], 1, Concat, [1]] # 10: cat dengan P4 (dari backbone layer 6)
  - [-1, 2, A2C2f, [512, False, -1]] # 11: process P4

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 12: upsample dari P4
  - [[-1, 4], 1, Concat, [1]] # 13: cat dengan P3 (dari backbone layer 4)
  - [-1, 2, A2C2f, [256, False, -1]] # 14: process P3

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 15: upsample dari P3
  - [[-1, 2], 1, Concat, [1]] # 16: cat dengan P2 (dari backbone layer 2)
  - [-1, 2, A2C2f, [128, False, -1]] # 17: process P2 (output channels 128)

  # Bottom-up pathway
  - [-1, 1, Conv, [256, 3, 2]] # 18: downsample P2 (128 -> 256 channels)
  - [[-1, 14], 1, Concat, [1]] # 19: cat dengan P3 head (layer 14)
  - [-1, 2, A2C2f, [256, False, -1]] # 20: process P3

  - [-1, 1, Conv, [512, 3, 2]] # 21: downsample P3 (256 -> 512 channels)
  - [[-1, 11], 1, Concat, [1]] # 22: cat dengan P4 head (layer 11)
  - [-1, 2, A2C2f, [512, False, -1]] # 23: process P4

  - [[17, 20, 23], 1, Detect, [nc]] # 24: Detect(P2, P3, P4)

